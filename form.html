<!DOCTYPE html>
<html>
  <head>
    <title>Form Control</title>
  </head>
  <body>
    <h3>Form Control pada HTML</h3>
    <form class="" action="index.html" method="post">
      <table>

        <tr>
          <td>Input Text</td>
          <td><input type="text" name="teks" value="" placeholder="NamaLengkap"></td>
        </tr>

        <tr>
          <td>Textarea</td>
          <td><textarea name="name" rows="5" cols="30"></textarea></td>
        </tr>

        <tr>
          <td>Input Number</td>
          <td><input type="number" name="Angka" value="" placeholder="Usia"></td>
        </tr>

        <tr>
          <td>input Password</td>
          <td><input type="password" name="password" value=""placeholder="Password"></td>
        </tr>

        <tr>
          <td>Input Date</td>
          <td><input type="date" name="tanggakl" value=""></td>
        </tr>

        <tr>
          <td>Input Time</td>
          <td><input type="time" name="jam" value=""></td>
        </tr>

        <tr>
          <td>input Range</td>
          <td><input type="range" name="Range" value=""></td>
        </tr>

        <tr>
          <td>input Radio</td>
          <td>
            <input type="radio" name="gender" value="L">Pria
            <input type="radio" name="gender" value="P">Wanita
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" name="hobi[]" value="lari">lari
            <input type="checkbox" name="hobi[]" value="basket">basket
            <input type="checkbox" name="hobi[]" value="skate">skate
          </td>
        </tr>

        <tr>
          <td>Combo Box</td>
          <td>
            <select name="Pilih jurusan">
            <option value="">--Pilih Jurusan--</option>
            <option value="RPL">Rekayasa Perangkat Lunak</option>
            <option value="TKJ">Teknik Komputer Jaringan</option>
              </select>
          </td>
        </tr>

        <tr>
          <td>Input File</td>
          <td><input type="file" name="file" value=""></td>
        </tr>

        <tr>
          <td>Input Color</td>
          <td><input type="color" name="color" value=""></td>
        </tr>

        <tr>
          <td>Tombol</td>
          <td>
          <button type="button" name="button">Tombol Biasa</button>
          <button type="submit" name="button">Tombol submit Bisa</button>
          <button type="reset" name="button">Tombol Reset</button>
          </td>
        </tr>

      </table>
    </form>
  </body>
</html>
